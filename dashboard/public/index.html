<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shitflix Dashboard</title>
    <script src="https://unpkg.com/htmx.org"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 2rem;
        }

        h1 {
            color: #333;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .search-form {
            background: #f8f9fa;
            padding: 2rem;
            border-radius: 10px;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            color: #555;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        input[type="text"] {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .search-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        #download-result-container {
            background: #d4f1d4;
            border: 2px solid #4caf50;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            color: #2e7d32;
            font-weight: 600;
            display: none;
        }

        #download-result-container:not(:empty) {
            display: block;
        }

        .results-header {
            font-size: 1.3rem;
            color: #333;
            margin-bottom: 1rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .results-count {
            color: #667eea;
            font-weight: 700;
        }

        .results-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        .results-table th {
            background: #4a5568;
            color: white;
            padding: 1rem;
            text-align: left;
            font-weight: 600;
        }

        .results-table td {
            padding: 1rem;
            border-bottom: 1px solid #e0e0e0;
        }

        .results-table tr:hover {
            background: #f8f9fa;
        }

        .movie-name {
            font-weight: 600;
            color: #333;
            max-width: 400px;
            word-break: break-word;
        }

        .seeders {
            color: #4caf50;
            font-weight: 600;
        }

        .size {
            color: #666;
        }

        .category {
            background: #e3f2fd;
            color: #1976d2;
            padding: 0.25rem 0.75rem;
            border-radius: 15px;
            font-size: 0.9rem;
            display: inline-block;
        }

        .imdb-link {
            color: #f5c518;
            font-weight: bold;
            text-decoration: none;
        }

        .imdb-link:hover {
            text-decoration: underline;
        }

        .download-btn {
            background: #4caf50;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }

        .download-btn:hover {
            background: #45a049;
        }

        .no-results {
            text-align: center;
            padding: 3rem;
            color: #999;
            font-size: 1.2rem;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #667eea;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>üé¨ Shitflix Dashboard</h1>

    <div class="search-form">
        <form onsubmit="return false;">
            <div class="form-group">
                <label for="movie">Movie Name</label>
                <input type="text" id="movie" name="movie" placeholder="Enter movie name..." />
            </div>

            <div class="form-group">
                <label for="extra">Extra Search Params</label>
                <input type="text" id="extra" name="extra" value="1080" placeholder="Quality, year, etc..." />
            </div>

            <button class="search-btn"
                    hx-get="/get-search-results"
                    hx-trigger="click"
                    hx-vals="{}"
                    hx-swap="innerHTML"
                    hx-target="#search-results-container"
                    hx-indicator=".loading"
                    onclick="setVals()">
                üîç Search
            </button>
        </form>
    </div>

    <div id="download-result-container"></div>

    <div class="loading" style="display:none;">
        ‚è≥ Searching...
    </div>

    <div id="search-results-container">
        <!-- Results will be displayed here -->
    </div>
</div>

<script>
    function setVals() {
        const movie = document.getElementById('movie').value;
        const extra = document.getElementById('extra').value;

        const button = document.querySelector('button[hx-vals]');
        button.setAttribute('hx-vals', JSON.stringify({
            movie: movie,
            extra: extra
        }));

        // Clear download message when starting new search
        document.getElementById('download-result-container').innerHTML = '';
    }

    // Listen for htmx after-swap event to scroll to results
    document.body.addEventListener('htmx:afterSwap', function(evt) {
        if (evt.detail.target.id === 'search-results-container') {
            // Smooth scroll to results
            const resultsContainer = document.getElementById('search-results-container');
            if (resultsContainer && resultsContainer.innerHTML.trim() !== '') {
                resultsContainer.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }
        }
    });
</script>
</body>
</html>
